<div class="job-card">
  <h2>{{ job?.title }}</h2>
  <p>{{ job?.companyName }}<br />{{ job?.location }}</p>
  <p class="salary">{{ job?.payScale }}</p>
  <p>{{ job?.jobType | camel }}</p>
  <p>{{ job?.workType | camel }}</p>
  <button *ngIf="isAdmin == true" (click)="DeletethisItem()">Delete</button>
</div>
